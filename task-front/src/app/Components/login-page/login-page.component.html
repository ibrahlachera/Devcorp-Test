<form class="login">
    <h2>Welcome, User!</h2>
    <p>Please log in</p>
    <input name="email" [(ngModel)]="user.email" type="text" placeholder="Email" />
    <input name="password" [(ngModel)]="user.password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" (click)="log()"/>
  </form>
